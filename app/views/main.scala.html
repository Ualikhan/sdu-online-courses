@(user:User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>SDU Online Courses</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/css/bootstrap.css")"> 
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.form.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("javascripts/jquery.jeditable.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/nicEdit-latest.js")"></script>
      	<script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
        <!-- 2. flowplayer -->
		<script src="@routes.Assets.at("javascripts/flowplayer-5.4.0/flowplayer.js")"></script>
		 
		<!-- 3. skin -->
		<link rel="stylesheet" type="text/css"   href="@routes.Assets.at("javascripts/flowplayer-5.4.0/skin/minimalist.css")" />
        <script type="text/javascript" src="@routes.Assets.at("stylesheets/js/bootstrap.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("stylesheets/js/bootstrap.min.js")"></script>
         @if(user!=null){
              <script type="text/javascript">
				$(document).ready(function() {
					$('.dropdown-toggle').dropdown();
					 });
				</script>
				}	   
				
				
		 <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery-ui.css")" />
  <script src="@routes.Assets.at("javascripts/jquery-ui.js")" ></script>
 
             
    </head>
    <body>
     <header>
    </header>
    <div class="main">
 	<div class="header row">
 	<span class="logo">
    <a href="@routes.Application.index" id="logo" ><span>SDU Online Courses!</span></a>
    
    </span>
     <span class="user">
    @if(user!=null){
   
       <div class="dropdown">
  <a class="dropdown-toggle" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="#">
    @user.name
    <b class="caret"></b>
  </a>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
     <li role="presentation"><a role="menuitem" href="@routes.Users.pro()">Profile</a></li>
     <li role="presentation"><a role="menuitem" href="@routes.Students.index()">My courses</a></li>
    <li role="presentation"><a role="menuitem" href="@routes.Application.logout()">Logout</a></li>
  </ul>
</div>

}else{
<a href="@routes.Application.login">Sign in</a>
}
</span>
</div>
<div class="content">
      @content
</div>
</div>
     <footer>
     <div class="container-fluid" style="height: ">
  <div class="row-fluid">
  <div class="span5"></div>
    <div class="span4">
     SDU 2013
     </div>
     </div>
     </div>
     </footer>
    </body>
</html>
