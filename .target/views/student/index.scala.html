@(scourses: List[Course],user:User)
@import helper._


@main(user){
   
 	 @scourses.map { task =>
 	 						<div class="container-fluid courseCell">
  <div class="row-fluid">
    <div class="span2">
      
    </div>
    <div class="span4">
   
      <h3>@task.name</h3>
      <span class="instructorName textGray">@task.owner.name</span>
      </div>
               <div class="span4">            
                           @form(routes.Courses.coursePage(task.id)) {
                           <button type="submit" class="btn btn-primary btn-medium courceCellButton">Go to class</button>
                          
							}
			    </div>
			  </div>
			</div>   
                        }
 	
 }
