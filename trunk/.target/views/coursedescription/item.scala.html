@(courseDescription: CourseDescription,courseDescriptionForm:Form[CourseDescription],user:User)

@import helper._
@main(user){
<h2>Edit courseDescription</h2>
@form(routes.CourseDescriptions.updateCourseDescription(courseDescription.id)){
<p>
<input type="text" name="title" placeholder="Name" value="@courseDescription.title">
</p>
<p>
<textarea class="descriptionTextArea ckeditor" rows="30" cols="60" name="content" placeholder="Description" >@courseDescription.content</textarea>
</p>
<p>
<button type="submit">Update</button><a href="@routes.CourseDescriptions.index()">Cancel</button>
</p>
}
}
