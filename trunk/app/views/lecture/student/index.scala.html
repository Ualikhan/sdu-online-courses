@(user:User,course:Course,lectures: List[Lecture])

@import helper._
@main(user){

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
    </div>
    <div class="span8">
@tutor.aboutcourse(course)
@student.menu(course,"Lectures")

</div>
</div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
     <ul class="nav nav-list sidebar">
  <li class="nav-header">Lectures</li>
  @for(lecture<-lectures){
  <li><a id="@lecture.id" href="@routes.Lectures.getLecture(lecture.id)">@lecture.title</a></li>
  }
</ul>
    </div>
    <div class="span8">
      <div class="contentBar">
		
</div>

    </div>
  </div>
</div>


}
