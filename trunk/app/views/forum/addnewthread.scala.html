@(user:User,course:Course,forumType: ForumType,userType: String)

@import helper._
@main(user){

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span1">
    </div>
    <div class="span10">
@tutor.aboutcourse(course)
@if(userType.equals("TUTOR")){
@tutor.menu(course,"Community")
}else{
@student.menu(course,"Community")
}
</div>
</div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
  <div class="span1">
    </div>
    <div class="span10">
      <div class="contentBar">
		<div class="announcements">     
		<fieldset> 
		<legend>New Thread</legend>
		<div class="createForm">
		@form(routes.Forums.saveThread(forumType.id)){
		<p>
		<input type="text" name="title" placeholder="Title">
		</p>
		<p>
		<div id="courseInfoAddTextAreaNicPanel"></div>
		<textarea id="courseInfoAddTextArea"  rows="10"  name="description" placeholder="Description"></textarea>
		</p>
		<p>
		<button class="btn btn-primary" type="submit">Create</button>
		</p>
		}
		</div>
		</fieldset> 
		</div>
		</div>
    </div>
  </div>
</div>

}
<script type="text/javascript">
$(document).ready(function(){
	var courseInfoAddTextAreaNicEditor = new nicEditor({
		fullPanel : true,
		iconsPath : '@routes.Assets.at("javascripts/nicEdit/nicEditorIcons.gif")'	
	});
	courseInfoAddTextAreaNicEditor.setPanel('courseInfoAddTextAreaNicPanel');
	courseInfoAddTextAreaNicEditor.addInstance('courseInfoAddTextArea');
	
	
});

</script>
