@(courses: List[Course],user:User)
@import helper._


@main(user){

 	
 	
 	 @courses.map { course =>
<div class="row courseCell">
 	 <div class="span3"></div>
 	 <div class="span7">
       <div class="row-fluid">
 		<h3><a href="@routes.Courses.courseDescription(course.id)"" >@course.name</a></h3>					
 		</div>
 		<div class="row-fluid" style="margin-bottom:10px;margin-top:-5px;">
 		<span class="instructorName textGray">
 		
 		@course.owner.name
 		@if(course.owner.position!=null){
 		:@course.owner.position
 		}
 		@if(course.owner.company!=null){
 		,@course.owner.company
 		}
 		
 		</span>				
 		</div>
 		<div class="row-fluid courseSummary">
 		<p>@course.description</p>			
 		</div>
  		</div>
</div>
                        }
                        
 }
